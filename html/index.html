<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Главная</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/index.css" rel="stylesheet"/>
</head>
<body>
<!-- 1) Контейнер для шапки -->
<div id="site-header"></div>

<main class="main-flex">
    <!-- Форма регистрации (по умолчанию скрыта) -->
    <div class="glass-form-container" id="register-container" style="display: none;">
        <h3>Регистрация</h3>
        <form class="form" id="form-register">
            <label for="reg-name">Имя:</label><br/>
            <input id="reg-name" name="name" required type="text"/><br/>
            <label for="reg-email">Email:</label><br/>
            <input id="reg-email" name="email" required type="email"/><br/>
            <label for="reg-password">Пароль:</label><br/>
            <input id="reg-password" name="password" required type="password"/><br/>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Форма входа (по умолчанию скрыта) -->
    <div class="glass-form-container" id="login-container" style="display: none;">
        <h3>Вход</h3>
        <form class="form" id="form-login">
            <label for="login-email">Email:</label><br/>
            <input id="login-email" name="email" required type="email"/><br/>
            <label for="login-password">Пароль:</label><br/>
            <input id="login-password" name="password" required type="password"/><br/>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div class="welcome-section">
        <h2>Добро пожаловать на сайт лицея!</h2>
        <p>Мы рады приветствовать вас!</p>
    </div>

    <div class="welcome-section">
        <h3>Последние новости лицея</h3>
    </div>
    <section id="feed" data-feed-type="NEWS"></section>

    <!-- Модалка для увеличенного просмотра картинок -->
    <div id="image-modal" class="image-modal hidden">
        <span class="image-modal__close">&times;</span>
        <img class="image-modal__content" src="" alt="Увеличенная фотография"/>
    </div>

</main>
<footer>
    <p onclick="window.location.href='admin.html'">© 2025 Лицей им. С. Барановского</p>
</footer>
<script src="../js/config/config.js"></script>

<script src="../js/user.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
></script>
</body>
</html>
